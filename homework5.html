<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Schedule</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Schedule</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="badge badge-primary text-wrap" style="width: 6rem;">
      Friday, October 16
    </div>
    <!-- Timeblocks go here -->

    
    <div class = "container" spellcheck="false">
      <div class = "row my-row">

          
        
          <button type="button" class="btn btn-primary btn-lg btn-block">8am</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">9am</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">10am</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">11am</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">Noon</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">1pm</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">2pm</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">3pm</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">4pm</button><input type="text" oninput="myFunction"{}>
          <button type="button" class="btn btn-primary btn-lg btn-block">5pm</button><input type="text" oninput="myFunction"{}>
          

    

  </div>

  



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
